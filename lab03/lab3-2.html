<!DOCTYPE html>
<html>
<head>
  <title>Brand Selector</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #itemList {
      margin-top: 20px;
      font-size: 18px;
    }
    .red {
      color: red;
    }
    .blue {
      color: blue;
    }
  </style>
</head>
<body>

  <button id="appleBtn">Apple</button>
  <button id="samsungBtn">Samsung</button>

  <ul id="itemList"></ul>

  <script>
    $(document).ready(function() {
      $('#appleBtn').click(function() {
        $('#itemList').html(`
          <li class="red">iPhone</li>
          <li class="red">iPad</li>
          <li class="red">iPod</li>
        `);
      });

      $('#samsungBtn').click(function() {
        $('#itemList').html(`
          <li class="blue">Galaxy Tab</li>
          <li class="blue">Galaxy Note</li>
          <li class="blue">Galaxy S3</li>
        `);
      });
    });
  </script>

</body>
</html>

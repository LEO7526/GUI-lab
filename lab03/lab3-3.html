<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart Demo</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    h3 {
      margin: 10px 0;
    }
    .box {
      border: 2px solid #333;
      padding: 10px;
      width: 200px;
      min-height: 200px;
      display: flex;
      flex-direction: column; /* vertical stacking */
      gap: 10px;
      margin-bottom: 20px;
    }
    .div {
      width: 100%;
      height: 40px;
      cursor: pointer;
      border-radius: 5px;
    }
    #resetBtn {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
  <h3>Click on any color blocks you like:</h3>

  <div id="cart" class="box">
    <strong>Shopping Cart</strong>
  </div>

  <div id="items" class="box">
    <strong>Choose items</strong>
    <div class="div" style="background-color:blue;"></div>
    <div class="div" style="background-color:green;"></div>
    <div class="div" style="background-color:red;"></div>
    <div class="div" style="background-color:purple;"></div>
    <div class="div" style="background-color:brown;"></div>
  </div>

  <button id="resetBtn">Reset</button>
</div>

<script>
$(document).ready(function(){
  // Move item to cart when clicked
  $("#items").on("click", ".div", function(){
    $(this).appendTo("#cart");
  });

  // Move item back to items when clicked
  $("#cart").on("click", ".div", function(){
    $(this).appendTo("#items");
  });

  // Reset button reloads the page
  $("#resetBtn").click(function(){
    location.reload();
  });
});
</script>
</body>
</html>

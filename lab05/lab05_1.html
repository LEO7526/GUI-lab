<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="jslib/jquery-ui_v2.js"></script>
  <script type="text/javascript">
	$(function(){
      $("#div1").hide();
      
		$("#btn").click(function(){
			$("#div1").show(2000);
		});
	});
    </script>

</head>
<body>
  
      <center>
	<input id="btn" type="button" value="FirstjQueryDemo" />
        <div id="div1" style="display:none;width:400px;height:400px;
           border:solid 1px #000080;background-color:#AFA;
           font-family:'MS Serif', 'New York', serif; font-size:xx-large; 
           color:#2A0000">Hello World!</div>
    </center>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="jslib/jquery-ui.js"></script>
  <script type="text/javascript">
    $(function() {
      $("#btn1").click(function() {
        
        $("#img1").animate(
          { left: "+=250px", width: "150px", height: "150px" },
          1500,
          "swing"
        ).animate(
          { width: "50px", height: "50px", left: "10px", top: "100px" },
          1500,
          "linear"
        );
        
        $("#img2").animate(
          { left: "+=250px", width: "150px", height: "150px" },
          1500,
          "swing"
        ).animate(
          { width: "50px", height: "50px", left: "60px", top: "100px" },
          1500,
          "linear"
        );
        
        $("#img3").animate(
          { left: "+=250px", width: "150px", height: "150px" },
          1500,
          "swing"
        ).animate(
          { width: "50px", height: "50px", left: "10px", top: "150px" },
          1500,
          "linear"
        );
        
        
        $("#img4").animate(
          { left: "+=250px", width: "150px", height: "150px" },
          1500,
          "swing"
        ).animate(
          { width: "50px", height: "50px", left: "60px", top: "150px" },
          1500,
          "linear"
        );
        
        
        
        
      });
      
      
      
      
    });
  </script>
</head>
<body>
  <button id="btn1">Start Animation</button>

  <p>Moving the square!</p>
  <div id="box" style="background:green;
         left:10px; top:100px; 
         height:100px;width:100px;
         position:absolute;"> 
  </div>
  
  
<img id="img1" 
     style="width:50px; height:40px; position:absolute; left:10px; top:200px;" 
     src="jslib/jquery-logo.jpg" 
     alt="jQuery Logo">

<img id="img2" 
     style="width:50px; height:40px; position:absolute; left:10px; top:240px;" 
     src="jslib/jquery-logo.jpg" 
     alt="jQuery Logo">
     
     <img id="img3" 
     style="width:50px; height:40px; position:absolute; left:10px; top:280px;" 
     src="jslib/jquery-logo.jpg" 
     alt="jQuery Logo">
     
     
     <img id="img4" 
     style="width:50px; height:40px; position:absolute; left:10px; top:320px;" 
     src="jslib/jquery-logo.jpg" 
     alt="jQuery Logo">

</body>
</html>

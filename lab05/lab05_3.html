<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="jslib/jquery-ui_v2.js"></script>
  <script type="text/javascript">
    $(function() {
      let toggled = false;

      $("#div1").click(function() {
        if (toggled) {
          $(this).text("This is the first text.");
        } else {
          $(this).text("Change to the second text.");
        }
        toggled = !toggled; // flip the state
      });
    });
  </script>

</head>

<body>

  <center>
    <div id="div1" style="width:400px;height:400px;border:black 1px dotted; 
         font-family:Verdana, Geneva, sans-serif; font-size:36px; color:#2A0055">This is the first text.</div>
  </center>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#loadButton").click(function () {
                $('#yellow').load('lib/results.html');
                $('#pink').load('lib/results.html');
            });
        });
    </script>

    <style>
        .row {
            display: flex;
            gap: 20px; /* optional spacing between blocks */
        }

        #yellow {
            background-color: yellow;
            padding: 10px;
            flex: 1;
        }

        #pink {
            background-color: pink;
            padding: 10px;
            flex: 1;
        }
    </style>
</head>

<body>
    <h3>Click on the button to load result.html file:</h3>

    <div class="row">
        <div id="yellow" class="content-box">
            STAGE 1
        </div>

        <div id="pink" class="content-box">
            STAGE 2
        </div>
    </div>

    <button id="loadButton">Load Data</button>
</body>

</html>

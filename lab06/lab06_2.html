<html>
<body>
  <!-- Corrected CSS syntax -->
  <img src="logo_vtc.jpg" alt="" id="vtclogo" width="100" height="50" style="display: none;">
  
  <!-- Canvas is too small for (500,500) position, so let's increase it -->
  <canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.
  </canvas>

  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    // Draw your lines
    ctx.strokeStyle = "red";
    for (var a = 0; a < 200; a++) {
      ctx.beginPath();
      ctx.moveTo(a, 0);
      ctx.lineTo(600 - a, 300);
      ctx.stroke();
      ctx.closePath();
    }

    ctx.strokeStyle = "blue";
    for (var a = 200; a < 400; a++) {
      ctx.beginPath();
      ctx.moveTo(a, 0);
      ctx.lineTo(600 - a, 300);
      ctx.stroke();
      ctx.closePath();
    }

    ctx.strokeStyle = "green";
    for (var a = 600; a > 400; a--) {
      ctx.beginPath();
      ctx.moveTo(a, 0);
      ctx.lineTo(600 - a, 300);
      ctx.stroke();
      ctx.closePath();
    }

    ctx.strokeStyle = "orange";
    for (var a = 0; a < 300; a++) {
      ctx.beginPath();
      ctx.moveTo(0, a);
      ctx.lineTo(600, 300 - a);
      ctx.stroke();
      ctx.closePath();
    }

    // Wait for the image to load before drawing
    window.onload = function() {
      var img = document.getElementById("vtclogo");
      img.style.display = "none"; // Hide the image
      ctx.drawImage(img, 250, 100,100, 100); // Draw within canvas bounds
    };
    
    ctx.font = "35px Arial";
    ctx.fillStyle = "black";
    ctx.strokeStyle = "white";
    ctx.lineWidth = 3;
    ctx.fillText ("Welcome",230,80);
    
    
  </script>
</body>
</html>

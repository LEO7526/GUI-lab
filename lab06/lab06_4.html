<html>
<body>
  <img src="logo_vtc.jpg" alt="" id="vtclogo" width="100" height="50" style="display: none;">
  <canvas id="myCanvas" width="1000" height="800" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>
  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    
    ctx.fillStyle = "yellow";
    ctx.strokeStyle = "white";
    ctx.lineWidth = 3;
    ctx.fillRect(0,0,1000,800);
    
  
    
    var centerX = 100;
    var centerY = 100;

    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.lineTo(centerX,centerY);
    ctx.fillRect(centerX,centerY,800,500);
    

    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.fillRect(120,120,760,460);
 
    
    var centerX = 120;
    var centerY = 120;

    ctx.fillStyle = "pink";
    ctx.beginPath();
    ctx.lineTo(centerX,centerY);
    ctx.fillRect(centerX,centerY,300,200);
    
    var centerX = 190;
    var centerY = 240;
    ctx.beginPath();
    ctx.font = "72px Arial";
    ctx.fillStyle = "black";
    ctx.strokeStyle = "white";
    ctx.lineWidth = 3;
    ctx.fillText ("Bus",centerX,centerY);
    
        // Wait for the image to load before drawing
    window.onload = function() {
      var img = document.getElementById("vtclogo");
      img.style.display = "none"; // Hide the image
      ctx.drawImage(img, 550, 120,330, 200); // Draw within canvas bounds
    };
    
    
    var centerX = 300;
    var centerY = 580;
    var radius = 100;
    
    ctx.beginPath();
    ctx.lineTo(centerX,centerY);
    ctx.arc(centerX,centerY,radius,1* Math.PI,2 * Math.PI)
    ctx.lineTo(centerX,centerY);
    ctx.fillStyle = "gray";
    ctx.fill();
    
    
    var centerX = 600;
    var centerY = 580;
    var radius = 100;
    
    ctx.beginPath();
    ctx.lineTo(centerX,centerY);
    ctx.arc(centerX,centerY,radius,1* Math.PI,2 * Math.PI)
    ctx.lineTo(centerX,centerY);
    ctx.fillStyle = "gray";
    ctx.fill();
    
    var centerX = 300;
    var centerY = 580;
    var radius = 80;
    
    ctx.beginPath();
    ctx.arc(centerX,centerY,radius,0,2 * Math.PI)
    ctx.fillStyle = "green";
    ctx.fill();
    
    var centerX = 600;
    var centerY = 580;
    var radius = 80;
    
    ctx.beginPath();
    ctx.arc(centerX,centerY,radius,0,2 * Math.PI)
    ctx.fillStyle = "green";
    ctx.fill();
    
    ctx.beginPath();
    ctx.moveTo(300,550);
    ctx.lineTo(280,610);
    ctx.lineTo(320,610);
    ctx.fillStyle = "yellow";
    ctx.fill();
    
        ctx.beginPath();
    ctx.moveTo(600,550);
    ctx.lineTo(580,610);
    ctx.lineTo(620,610);
    ctx.fillStyle = "yellow";
    ctx.fill();
    
  </script>
</body>
</html>

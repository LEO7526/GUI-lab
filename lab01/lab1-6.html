<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <style>
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      width: 100px;
      height: 100px;
      border: 3px double #999;
      text-align: center;
    }
    button {
      width: 100%;
      height: 100%;
      font-size: 24px;
      background-color: lightgray;
      border: none;
      cursor: pointer;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $("button").click(function(){
        $(this).css("background-color", "red");
      });

      $("button").dblclick(function(){
        $(this).css("background-color", "blue");
      });
    });
  </script>
</head>
<body>
  <h1 style="text-align:center;">Tic-Tac-Toe</h1>
  <table>
    <tr>
      <td><button></button></td>
      <td><button></button></td>
      <td><button></button></td>
    </tr>
    <tr>
      <td><button></button></td>
      <td><button></button></td>
      <td><button></button></td>
    </tr>
    <tr>
      <td><button></button></td>
      <td><button></button></td>
      <td><button></button></td>
    </tr>
  </table>
</body>
</html>

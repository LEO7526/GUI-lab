<!DOCTYPE html>
<html>
<head>
  <title>The jQuery Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      const items = $("div p");

      $("#button1").click(function(){
        items.hide();               // Hide all items
        items.slice(0, 3).show();   // Show first 3
      });

      $("#button2").click(function(){
        items.hide();               // Hide all items
        items.slice(-3).show();     // Show last 3
      });
    });
  </script>
</head>
<body>
  <button id="button1">Show first 3 items</button>
  <button id="button2">Show last 3 items</button>
  <div>
    <p>Item 1</p>
    <p>Item 2</p>
    <p>Item 3</p>
    <p>Item 4</p>
    <p>Item 5</p>
    <p>Item 6</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Item Alert</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      let message = "Found item: This is the first item.\n";
      message += "Found item: This is the second item.\n";
      message += "Found item: This is the third item.";
      alert(message);
    });
  </script>
</head>
<body>
  <ol>
    <li>This is the first item.</li>
    <li>This is the second item.</li>
    <li>This is the third item.</li>
  </ol>
</body>
</html>

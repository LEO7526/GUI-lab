<!DOCTYPE html>
<html>
<head>
  <title>Sample HTML Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <table>
    <caption>Example Table</caption>
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 1, Col 1</td>
        <td>Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
      </tr>
      <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
      </tr>
      <tr>
        <td>Row 3, Col 1</td>
        <td>Row 3, Col 2</td>
        <td>Row 3, Col 3</td>
      </tr>
    </tbody>
  </table>
  
  <table border="1">

    <tr>
      <th>Student</th>
      <th>Subject</th>
      <th>Score</th>
    </tr>

    <tr>
      <td>CHING</td>
      <td>Software Engineering</td>
      <td>95</td>
    </tr>
    <tr>
      <td>Alice</td>
      <td>Database Design</td>
      <td>88</td>
    </tr>
    
    <tr>
      <td colspan="2">Average</td>
      <td>91.5</td>
    </tr>
    </table>


</body>
</html>

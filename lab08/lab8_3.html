<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 8-3 Transaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      border: 1px solid #ccc;
      padding: 15px;
      width: 500px;
      background: #f9f9f9;
    }
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }
    label {
      width: 120px;
    }
    input[type="number"], input[type="range"], input[list] {
      flex: 1;
    }
    output {
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>
<body>

  <h3>Transaction Details</h3>

  <form id="transactionForm">
    <!-- Price -->
    <div class="form-row">
      <label for="price">Price: $</label>
      <input type="number" id="price" name="price" value="5" min="1">
    </div>

    <!-- Quantity (number + slider) -->
    <div class="form-row">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
      <input type="range" id="slider" min="1" max="10" value="1">
    </div>

    <!-- Delivery cost + Total Amount -->
    <div class="form-row">
      <label for="delivery">Delivery cost: $</label>
      <input list="deliverylist" id="delivery" name="delivery" placeholder="Select">
      <label>Total Amount = $</label>
      <output id="total">0</output>
    </div>
  </form>

  <datalist id="deliverylist">
    <option label="Hong Kong" value="10"></option>
    <option label="Kowloon" value="15"></option>
    <option label="New Territories" value="20"></option>
  </datalist>

  <script>
    window.onload = function () {
      const price = document.getElementById("price");
      const quantity = document.getElementById("quantity");
      const slider = document.getElementById("slider");
      const delivery = document.getElementById("delivery");
      const total = document.getElementById("total");

      function calculateTotal() {
        const p = parseFloat(price.value) || 0;
        const q = parseFloat(quantity.value) || 0;
        const d = parseFloat(delivery.value) || 0; // empty = 0
        total.value = (p * q + d).toFixed(2);
      }

      // Sync slider and number box
      slider.addEventListener("input", () => {
        quantity.value = slider.value;
        calculateTotal();
      });

      quantity.addEventListener("input", () => {
        slider.value = quantity.value;
        calculateTotal();
      });

      price.addEventListener("input", calculateTotal);
      delivery.addEventListener("input", calculateTotal);

      // Initial calculation
      calculateTotal();
    };
  </script>

</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      width: 250px;
      height: auto;
      border: 1px solid;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    #div1 {
      background-color: pink;
      height: 50px;
      width: 100px;
    }
    
    #div2 {
      background-color: yellow;
      width: 200px;
    }
    
    #div3 {
      background-color: green;
      width: 200px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function() {
      $("#div2").hide();
      $("#div3").hide();

      $(":radio").click(function() {
        if ($(this).hasClass("radio1")) {
          $("#div3").hide();
          $("#div2").show();

          function calculateTotal() {
            var weight = parseFloat($("#weight1").val()) || 0;
            var height = parseFloat($("#height1").val()) || 0;
            var result = 0;
            if (height > 0) {
              result = weight / ((height / 100) * (height / 100));
            }
            $("#result1").text(result);
          }

          $("#weight1, #height1").on("input", calculateTotal);

        } else if ($(this).hasClass("radio2")) {
          $("#div2").hide();
          $("#div3").show();

          function calculateTotal() {
            var weight = parseFloat($("#weight2").val()) || 0;
            var height = parseFloat($("#height2").val()) || 0;
            var result = 0;
            if (height > 0) {
              result = (weight / 2.2) / ((height / 100) * (height / 100));
            }
            $("#result2").text(result);
          }

          $("#weight2, #height2").on("input", calculateTotal);
        }
      });
    });
  </script>
</head>

<body>
  <h1>BMI Calculator</h1>
  <div id="div1">
    <input type="radio" class="radio1" name="radio">
    <label>kg</label>
    <br>
    <input type="radio" class="radio2" name="radio">
    <label>lb</label>
  </div>

  <div id="div2">
    <label for="weight1" style="display:inline-block; width:80px;">Weight = </label>
    <input type="number" id="weight1" name="weight1" style="width:50px;"> kg
    <label for="height1" style="display:inline-block; width:80px;">Height = </label>
    <input type="number" id="height1" name="height1" style="width:50px;">cm
    <br>
    <label>BMI = </label>
    <span id="result1"></span>
  </div>

  <div id="div3">
    <label for="weight2">Weight = </label>
    <input type="number" id="weight2" name="weight2" style="display:inline-block; width:80px;"> lb
    <br>
    <label for="height2">Height = </label>
    <input type="number" id="height2" name="height2" style="width:50px;"> cm
    <br>
    <label>BMI = </label>
    <span id="result2"></span>
  </div>
</body>

</html>
